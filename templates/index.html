{% extends 'base.html' %}

{% block title %}My glorious blog{% endblock %}

{% block content %}

    <a href="/blog/newpost"><button>New Post</button></a>
    <a href="/blog/login"><button>Login</button></a>
    <a href="/blog/signup"><button>Register</button></a>


    {% for post in posts %}
    <h2><a href="{{ post.key().id() }}">{{ post.title }} created on {{ post.created }}</a></h2>
    <hr>
    <p>{{ post.content }}</p>
    <br>
    {% endfor %}

{% endblock content %}
